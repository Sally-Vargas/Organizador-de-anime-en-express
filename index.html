<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Axios</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <h1>CRUD LOCAL CON AXIOS</h1>

    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar nuevo anime</h2>
            <form class="crud-form">
                <input class="input_label" type="text" name="nombre" placeholder="Nombre del anime" required>
                <input class="input_label" type="text" name="capitulos" placeholder="NÃºmero de capitulos" required>
                <input class="input_submit" type="submit" value="Guardar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article class="data-request">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CAPITULOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="capitulos"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
